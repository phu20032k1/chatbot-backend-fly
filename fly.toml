# Fly.io app configuration
# Docs: https://fly.io/docs/reference/configuration/

app = "chatiip-backend"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  # BASE_URL = "https://chatiip.com"  # set via secrets or keep here if not sensitive

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  # Cost optimization: allow Fly to scale-to-zero when idle
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 30

# Keep VM small to reduce cost. If you see OOM during PDF/DOCX extraction,
# increase to 512mb (or 1024mb for very large documents).
[vm]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"
